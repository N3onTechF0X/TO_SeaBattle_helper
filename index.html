<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title lang="title">Sea battle helper</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <h1 lang="title">Sea battle helper</h1>
    <div class="container">
        <div class="left-panel">
            <div class="muted" lang="tip">
                Click a cell to toggle its state: unknown → miss → hit → sunk
            </div>
            <div style="display:flex;gap:10px;align-items:center;margin:10px 0;">
                <button class="btn" id="compute" lang="analyze">Analyze</button>
                <button class="btn" id="reset" lang="reset">Reset field</button>
            </div>
            <div id="message" class="message" lang="message">
                Remaining: square 1, triangles 2, domino 3, mine 1
            </div>
        </div>
        <div class="board-wrapper">
            <div class="corner"></div>
            <div class="letters">
                <div>A</div><div>B</div><div>C</div><div>D</div>
                <div>E</div><div>F</div><div>G</div><div>H</div>
            </div>
            <div class="numbers">
                <div>1</div><div>2</div><div>3</div><div>4</div>
                <div>5</div><div>6</div><div>7</div><div>8</div>
            </div>
            <div class="board" id="board"></div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="lang.js"></script>
</body>
</html>
